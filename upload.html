<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload</title>

        <link rel="stylesheet" href="StyleSheets/camera.css" />
    </head>
    <body>
        <h1>(tip! photos that are 170px by 100px fit best!)</h1>
        <div class="photobooth-container" id="booth"></div>
        <input type="file" id="upload-photo-input" accept="image/*" style="display: none;" />
        <div class="controls">
            <button id="upload-photo"><span>Upload</span></button>
            <button id="ready-button" disabled style="display:none"><span>Ready</span></button>
        </div>

        <script src="Javascripts/upload.js"></script>
    </body>

</html>
